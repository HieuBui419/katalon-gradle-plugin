plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'idea'
}

group = 'kat.studio.buildtool'
version = '0.1'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gradlePlugin {
    plugins {
        buildtool {
            id = 'kat.studio.buildtool'
            implementationClass = 'kat.studio.KatPlugin'
        }
    }
}

publishing {
    repositories {
        maven {
            url "../consuming/maven-repo"
        }
    }
}

